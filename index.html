<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">My Calculator App</h1>
    <div id="main">
        <div>
            <input type="text" id="inputField" readonly class="result">
        </div>

        <div>
            <button class="clearBtn" onclick="clearA()">C</button>
        </div>

        <div class="btn_Lisit1">
            <button class="btn" onclick="btn('%')">%</button>
            <button class="btn" onclick="btn('/')">/</button>
            <button class="btn" onclick="square()">x
                <small>
                    <sup>2</sup>
                </small>
            </button class="btn">
            <button class="btn" onclick="clearbtn()">CE</button> 
        </div>

        <div class="btn_Lisit2">
            <button class="btn" onclick="btn(7)">7</button>
            <button class="btn" onclick="btn(8)">8</button>
            <button class="btn" onclick="btn(9)">9</button>
            <button class="btn" onclick="btn('*')">X</button>
        </div>

        <div class="btn_Lisit3">
            <button class="btn" onclick="btn(4)">4</button>
            <button class="btn" onclick="btn(5)">5</button>
            <button class="btn" onclick="btn(6)">6</button>
            <button class="btn" onclick="btn('-')">-</button>
        </div>

        <div class="btn_Lisit4">
            <button class="btn" onclick="btn(1)">1</button>
            <button class="btn" onclick="btn(2)">2</button>
            <button class="btn" onclick="btn(3)">3</button>
            <button class="btn" onclick="btn('+')">+</button>
        </div>

        <div class="btn_Lisit5">
            <button class="halfBtn" onclick="btn(0)">0</button>
            <button class="halfBtn" onclick="equalBtn()">=</button>
            
        </div>
    </div>



</body>
<script src="app.js"></script>
</html>
